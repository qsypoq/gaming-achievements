name: Update Game Data and Fetch Covers

on:
  push:
    branches: [ main ]
    paths: 
      - 'data/games.json'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-games:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Fetch game names and covers
      run: node scripts/fetch-covers.js
      
    - name: Check for changes
      id: check-changes
      run: |
        if git diff --quiet data/games.json && [ -z "$(git ls-files --others --exclude-standard assets/covers/)" ]; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/games.json assets/covers/
        git commit -m "ðŸŽ® Auto-update game names and cover images"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create summary
      if: always()
      run: |
        echo "## ðŸŽ® Game Data Update Results" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.check-changes.outputs.changes }}" == "true" ]; then
          echo "âœ… **Success!** Game names and covers were updated and committed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changes made:" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          git show --name-only --pretty=format: HEAD | head -10 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        else
          echo "ðŸ“‹ **No changes** - All games already have names and cover images or none could be found." >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Manual cover sources:" >> $GITHUB_STEP_SUMMARY
        echo "- **Steam**: Automatically fetched âœ…" >> $GITHUB_STEP_SUMMARY  
        echo "- **GOG**: Add manually from store pages" >> $GITHUB_STEP_SUMMARY
        echo "- **RetroAchievements**: Add manually from game pages" >> $GITHUB_STEP_SUMMARY